<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coinnbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .coin-symbol {
            font-size: 64px;
            margin-bottom: 20px;
            color: #f39c12;
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .coin-info {
            font-size: 24px;
            margin-bottom: 30px;
            color: #2c3e50;
            animation: fadeInUp 1s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress {
            width: 50%; /* Örneğin, kullanıcının %50'si hedefine ulaştığında */
            background-color: #4caf50;
            height: 100%;
            text-align: right;
            line-height: 20px;
            color: white;
            padding-right: 10px;
            transition: width 1s ease;
        }
        .play-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #2980b9;
        }
        .earn-coins {
            margin-top: 30px;
            animation: slideInDown 1s ease;
        }
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .earn-coins input {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .earn-coins button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .earn-coins button:hover {
            background-color: #219f56;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin-symbol">&#x1F4B0;</div>
        <div class="coin-info">
            <p><strong>Toplam Coin Miktarı:</strong> <span id="coin-amount">50</span></p>
            <div class="progress-bar">
                <div class="progress" style="width: 50%;">50%</div>
            </div>
        </div>
        <button class="play-button" onclick="playGame()">Oyun Oyna</button>
        
        <div class="earn-coins">
            <h3>Ekstra Coin Kazan</h3>
            <input type="number" id="earnAmount" placeholder="Coin miktarı">
            <button onclick="earnCoins()">Kazan</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 - Tüm Hakları Saklıdır
    </div>

    <script>
        function playGame() {
            var currentCoins = parseInt(document.getElementById('coin-amount').textContent);
            var earnedCoins = Math.floor(Math.random() * 10) + 1;
            var totalCoins = currentCoins + earnedCoins;
            document.getElementById('coin-amount').textContent = totalCoins;
            
            // Örnek ilerleme çubuğu güncellemesi
            var progressBar = document.querySelector('.progress');
            var progressWidth = (totalCoins / 100) * 100; // Örnek: %100 hedef
            progressBar.style.width = progressWidth + '%';
            
            alert('Tebrikler! ' + earnedCoins + ' coin kazandınız!');
        }

        function earnCoins() {
            var earnAmount = parseInt(document.getElementById('earnAmount').value);
            if (!isNaN(earnAmount) && earnAmount > 0) {
                var currentCoins = parseInt(document.getElementById('coin-amount').textContent);
                var totalCoins = currentCoins + earnAmount;
                document.getElementById('coin-amount').textContent = totalCoins;
                
                // Örnek ilerleme çubuğu güncellemesi
                var progressBar = document.querySelector('.progress');
                var progressWidth = (totalCoins / 100) * 100; // Örnek: %100 hedef
                progressBar.style.width = progressWidth + '%';
                
                alert('Başarıyla ' + earnAmount + ' coin kazandınız!');
            } else {
                alert('Geçerli bir coin miktarı girin!');
            }
        }
    </script>
</body>
</html>
