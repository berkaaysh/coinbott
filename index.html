<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Coinleri</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .coin-symbol {
            font-size: 64px;
            margin-bottom: 20px;
            color: #f39c12;
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .coin-info {
            font-size: 24px;
            margin-bottom: 30px;
            color: #2c3e50;
            animation: fadeInUp 1s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            background-color: #4caf50;
            height: 100%;
            text-align: right;
            line-height: 20px;
            color: white;
            padding-right: 10px;
            transition: width 1s ease;
        }
        .play-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #2980b9;
        }
        .follow-instagram {
            margin-top: 20px;
        }
        .follow-instagram a {
            display: inline-block;
            margin-right: 10px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin-symbol">&#x1F4B0;</div>
        <div class="coin-info">
            <p><strong>Toplam Coin Miktarı:</strong> <span id="coin-amount">0</span></p>
            <div class="progress-bar">
                <div class="progress">0%</div>
            </div>
        </div>
        <button class="play-button" onclick="playGame()">Oyun Oyna</button>

        <div class="follow-instagram">
            <a href="https://www.instagram.com/berkayivecen_?igsh=MXZiZWY4NGc4ZzJkYw==" target="_blank" title="Instagram">
                <img src="instagram.png" alt="Instagram" width="30" height="30">
            </a>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 - Tüm Hakları Saklıdır
    </div>

    <script>
        function playGame() {
            var currentCoins = parseInt(document.getElementById('coin-amount').textContent);
            var earnedCoins = Math.floor(Math.random() * 3) + 1; // Daha zorlaştırıldı
            var totalCoins = currentCoins + earnedCoins;
            document.getElementById('coin-amount').textContent = totalCoins;
            
            // İlerleme çubuğunu güncelle
            var progressBar = document.querySelector('.progress');
            var progressWidth = (totalCoins / 100) * 100; // Örnek: %100 hedef
            progressBar.style.width = progressWidth + '%';
            
            alert('Tebrikler! ' + earnedCoins + ' coin kazandınız!');
        }

        var instagramFollowed = false;

        // Instagram takip fonksiyonu
        document.querySelector('.follow-instagram a').addEventListener('click', function(event) {
            event.preventDefault();
            if (!instagramFollowed) {
                instagramFollowed = true;
                var currentCoins = parseInt(document.getElementById('coin-amount').textContent);
                var totalCoins = currentCoins + 5000; // Instagram takip ödülü
                document.getElementById('coin-amount').textContent = totalCoins;

                alert('Instagram hesabımızı takip ettiğiniz için 5000 coin kazandınız!');
            } else {
                alert('Zaten Instagram hesabımızı takip ediyorsunuz!');
            }
        });
    </script>
</body>
</html>
