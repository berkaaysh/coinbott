<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Coinleri</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .coin-symbol {
            width: 200px;
            height: 200px;
            background-image: url('https://images.app.goo.gl/un9SPxmkSCarjwmP8'); /* Buraya kocaman coin görselinin URL'sini ekleyin */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease;
        }
        .coin-symbol:hover {
            transform: scale(1.1);
        }
        .coin-info {
            font-size: 24px;
            margin-bottom: 30px;
            color: #2c3e50;
            animation: fadeInUp 1s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            background-color: #4caf50;
            height: 100%;
            text-align: right;
            line-height: 20px;
            color: white;
            padding-right: 10px;
            transition: width 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin-symbol" onclick="earnCoin()"></div>
        <div class="coin-info">
            <p><strong>Toplam Coin Miktarı:</strong> <span id="coin-amount">0</span></p>
            <div class="progress-bar">
                <div class="progress">0%</div>
            </div>
        </div>
    </div>

    <script>
        function earnCoin() {
            var currentCoins = parseInt(document.getElementById('coin-amount').textContent);
            var totalCoins = currentCoins + 1;
            document.getElementById('coin-amount').textContent = totalCoins;
            
            // İlerleme çubuğunu güncelle
            var progressBar = document.querySelector('.progress');
            var progressWidth = (totalCoins / 100) * 100; // Örnek: %100 hedef
            progressBar.style.width = progressWidth + '%';
            
            // Görsel efektler
            var coinSymbol = document.querySelector('.coin-symbol');
            coinSymbol.style.transform = 'scale(1.1)';
            setTimeout(function() {
                coinSymbol.style.transform = 'scale(1)';
            }, 100);

            alert('Tebrikler! 1 coin kazandınız!');
        }
    </script>
</body>
</html>
